<!DOCTYPE html>
<html>

<body>
<label for="formFileLg">Image <span class="fw-light fs-6 text-black-50"> ( You can
        choose multiple images)</span></label><br>
<input type="file" onchange="previewMultiple(event)" name="image" class="form-control" id="formFileLg" multiple>
<div id="galeria">

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
    function previewMultiple(event) {
        var saida = document.getElementById('formFileLg');
        var quantos = saida.files.length
        document.getElementById("galeria").innerHTML += '';
        for (i = 0; i < 5; i++) {
            var urls = URL.createObjectURL(event.target.files[i]);
            document.getElementById('galeria').innerHTML += '<img style class="ml-1" src="'+urls+'">'
        }
    }
</script>

</body>

</html>
